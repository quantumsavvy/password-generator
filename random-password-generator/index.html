<!DOCTYPE html>
<html>
<head>
	<title>random-password-generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<!-- markup-start -->
<lottie-player class="art" src="https://assets1.lottiefiles.com/packages/lf20_08d3kum0.json"  background="transparent"  speed="1"  style="width: 150px; height: 150px;" hover   autoplay></lottie-player>
		<div class="main">
		<h2 class="heading">Password Wizard</h2>
		<div class="result-container">
			<textarea id="PasswordResult" rows="1" placeholder="Password"></textarea>
		</div>
		<div class="customizations">
			<div class="setting">
				<label>Password Length</label>
				<input type="number" id="PasswordLength" min="4" max="20" value="08">
			</div>
			<div class="setting">
				<label>Include uppercase letters</label>
				<input type="checkbox" id="uppercase" checked="checked">
				<span class="checkmark"></span>
			</div>
			<div class="setting">
				<label>Include lowercase letters</label>
				<input type="checkbox" id="lowercase" checked="checked">
				<span class="checkmark"></span>
			</div>
			<div class="setting">
				<label>Include numbers</label>
				<input type="checkbox" id="numbers" checked="checked">
				<span class="checkmark"></span>
			</div>
			<div class="setting">
				<label>Include symbols</label>
				<input type="checkbox" id="symbols" checked="checked">
				<span class="checkmark"></span>
			</div>
		</div>
		<div class="buttons">
			<button class="btn btn-large" id="generateBtn">
				<i class="fas fa-key"></i> Generate
			</button>
			<button class="btn" id="clipboardBtn">
				<i class="fas fa-clipboard"></i> Copy
			</button>
		</div>

		<!-- attributions -->
		<p class="attr">Developed by <span class="igAction">psycodes</span></p>
	</div>
	<!-- markup-end -->
	<script type="text/javascript" src="main.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
